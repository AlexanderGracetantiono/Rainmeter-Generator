Y=(#ImageH#*#scale#/4)
W=(#ImageW#*#scale#/2)
H=(#ImageH#*#scale#/2)
AntiAlias=1
Greyscale=#DockGreyscale#
LeftMouseUpAction=["C:\Users\alexa\Desktop\Maelsov"]

[AppIconC]
Meter=Image
ImageName=#@#Images/Icons/#AppCIcon#
X=((#ImageW#*#scale#/2)+(#ImageW#*#scale#/4))
Y=((#ImageH#*#scale#*3/4)+(#ImageH#*#scale#/4))
W=(#ImageW#*#scale#/2)
H=(#ImageH#*#scale#/2)
AntiAlias=1
Greyscale=#DockGreyscale#
LeftMouseUpAction=["C:\Users\alexa\Desktop\Maelsov"]

;=====================|   END   |=====================